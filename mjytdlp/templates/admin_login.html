<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MJYT-DLP 管理登录</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      .wrap { max-width: 420px; margin: 64px auto; padding: 0 16px; }
      .card { border: 1px solid rgba(127,127,127,.3); border-radius: 12px; padding: 16px; background: rgba(127,127,127,.08); }
      h1 { margin: 0 0 12px; font-size: 20px; }
      label { display: block; margin: 8px 0 6px; opacity: .9; }
      input[type="password"] { width: 100%; padding: 8px 10px; border-radius: 10px; border: 1px solid rgba(127,127,127,.35); background: transparent; }
      .btn { display: inline-block; padding: 9px 12px; border-radius: 10px; border: 0; cursor: pointer; background: #22c55e; color: white; font-weight: 700; margin-top: 12px; }
      .error { color: #ef4444; margin-top: 10px; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>MJYT-DLP 管理登录</h1>
        <form method="post" action="{{ url_for('admin.login_post') }}">
          <label>管理员密码</label>
          <input type="password" name="password" placeholder="请输入密码" />
          <button class="btn" type="submit">登录</button>
        </form>
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
